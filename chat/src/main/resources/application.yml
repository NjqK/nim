spring:
  application:
    name: chat
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/chat?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
      username: root
      password: 123456
      min-idle: 5
      max-active: 20
  data:
    mongodb:
      host: ubuntu
      port: 27017
      database: nim
      auto-index-creation: false

dubbo:
  application:
    name: chat
  protocol:
    name: dubbo
    port: 20881
    serialization: myprotobuf
  registry:
    address: zookeeper://ubuntu:2181
    client: curator
  consumer:
    loadbalance: leastactive
    check: false

server:
  port: 8082

mybatis:
  mapper-locations: classpath*:com/example/chat/dao/mappers/*.xml
  type-aliases-package: com.example.chat.entity.domain

zookeeper:
  url: ubuntu:2181

redis:
  pool:
    host: ubuntu
    port: 6379
    password:
    maxTotal: 8
    maxIdle: 8
    maxWaitMillis: -1

kafka:
  cluster:
    nodes: ubuntu:port

